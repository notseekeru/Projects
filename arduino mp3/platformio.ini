; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;
; Please visit documentation for details:
; https://docs.platformio.org/page/projectconf.html

[env:uno]
platform = atmelavr
board = uno
framework = arduino

; --- Serial Monitor ---
monitor_speed = 9600
monitor_filters = default

; --- Upload Port (auto-detect or specify) ---
; Uncomment and set your port if needed:
; upload_port = COM3          ; Windows
; upload_port = /dev/ttyUSB0  ; Linux
; upload_port = /dev/cu.usbserial-* ; macOS

; --- Libraries ---
lib_deps = 
    DFRobot/DFRobotDFPlayerMini @ ^1.0.5
    ; SoftwareSerial is built-in with Arduino framework

; --- Build Flags ---
build_flags = 
    -D SERIAL_BAUD=9600
    ; Optional: reduce memory usage
    ; -D DFPLAYER_MINI_USE_ACK=true

; --- Extra upload options ---
; upload_speed = 9600   ; default for Uno